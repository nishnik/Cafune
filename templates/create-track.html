      $(document).ready(function(){

          // $.notify({

          //   },{
          //       type: 'info',
          //       timer: 4000
          //   });

      });
        var create_track = function(form) {
        var data = new FormData()
        var verifier = $('select[name=organization]').val()
        var job_title = $('input[name=job_title]').val()
        var job_desc = $('textarea[name=job_desc]').val()

        data.append('verifier', verifier)
        data.append('job_title', job_title)
        data.append('job_desc', job_desc)

        var url = 'http://localhost:8081/create_track_submit'

        var request = new XMLHttpRequest()
        request.open("POST", url , true)
        request.send(data)

        document.getElementById("trackform").reset();
        $.notify({
                icon: 'fa fa-check',
                message: "Track created successfully!"
            },{
                type: 'success',
                timer: 500,
                delay: 2000
            });
    }
